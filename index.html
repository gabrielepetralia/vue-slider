<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Vue Slider</title>
</head>
<body>

  <div id="app">
    <div class="main-wrapper">
      <div class="container">

        <div @mouseover="stopAutoplay()" @mouseout="startAutoplay()" class="slider">
          <img :src="'assets/img/' + images[counter]">
          <i @click="nextPrev(false)" class="btn-nav btn-nav-up fa-solid fa-chevron-up"></i>
          <i @click="nextPrev(true)" class="btn-nav btn-nav-down fa-solid fa-chevron-down"></i>
        </div>

        <div class="thumbs">
          <div @click="counter = index" v-for="(image,index) in images" class="thumb">
            <img :src="'assets/img/' + image">
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
